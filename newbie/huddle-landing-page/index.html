<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<!-- Favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<!-- BOX ICONS -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

	<title>Frontend Mentor | Huddle landing page with single introductory section</title>

	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Header -->
<header class="l-header">
	<nav class="nav">
		<a href="#" class="nav__logo"><img src="assets/images/logo.svg" alt=""></a>
	</nav>
</header>

<main class="home bd-grid">
	<div class="home__image">
		<img src="assets/images/illustration-mockups.svg" alt="">
	</div>
	<div class="home__text">
		<h1 class="home__title">
			Build The Community <br> Your Fans Will Love
		</h1>
		<p class="home__description">
			Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
			connections
			with your users as you engage in genuine discussion.
		</p>
		<a href="#" class="home__button">Register</a>
	</div>
	<div class="home__medsos">
		<ul>
			<li><i class='bx bxl-facebook'></i></li>
			<li><i class='bx bxl-twitter'></i></li>
			<li><i class='bx bxl-instagram'></i></li>
		</ul>
	</div>
</main>
