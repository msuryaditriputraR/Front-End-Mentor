<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--- ==================== STYLE CSS ===================== -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!--- ==================== MAIN ===================== -->
  <main>
    <!--- ==================== CARD ===================== -->
    <article class="card" id="card">
      <div class="card__content">

        <!--- ==================== RATING CARD ===================== -->
        <div class="card__rating">
          <div class="card__icon">
            <img src="assets/images/icon-star.svg" alt="" aria-hidden="true" class="card__icon-star">
          </div>
          <h1>
            How did we do?
          </h1>

          <p class="card__rating-desc">
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>

          <form id="card-form">
            <div class="card__radios">
              <input type="radio" name="rating" id="rating-1" class="card__radio" value="1">
              <label for="rating-1" class="card__label">1</label>
              <input type="radio" name="rating" id="rating-2" class="card__radio" value="2">
              <label for="rating-2" class="card__label">2</label>
              <input type="radio" name="rating" id="rating-3" class="card__radio" value="3">
              <label for="rating-3" class="card__label">3</label>
              <input type="radio" name="rating" id="rating-4" class="card__radio" value="4">
              <label for="rating-4" class="card__label">4</label>
              <input type="radio" name="rating" id="rating-5" class="card__radio" value="5">
              <label for="rating-5" class="card__label">5</label>
            </div>
            <button type="submit" class="card__btn">Submit</button>
          </form>
        </div>

        <!--- ==================== THANK CARD ===================== -->
        <div class="card__thank">
          <div class="card__img">
            <img src="assets/images/illustration-thank-you.svg" alt="" aria-hidden="true">
          </div>
          <p class="card__result">
            You selected <span id="result-rating"></span> out of 5
          </p>

          <h2>
            Thank you!
          </h2>
          <p class="card__thank-desc">
            We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </article>
  </main>

  <!--- ==================== MAIN JS ===================== -->
  <script src="assets/js/main.js"></script>
</body>

</html>
