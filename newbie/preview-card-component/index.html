<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

	<!-- Google Fonts -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
		rel="stylesheet">

	<!-- CSS -->

	<link rel="stylesheet" href="assets/css/style.css">

	<title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
	<main>
		<div class="card">
			<div class="text">
				<h1 class="title">
					Get <span class="hl">insights</span> that help your business grow.
				</h1>
				<p class="description">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer
					experience, and overall efficiency.
				</p>
				<div class="amounts">
					<div class="amount">
						<p>10K+</p>
						<label>companies</label>
					</div>
					<div class="amount">
						<p>314</p>
						<label>templates</label>
					</div>
					<div class="amount">
						<p>12m+</p>
						<label>queries</label>
					</div>
				</div>
			</div>
			<div class="image desktop">
				<img src="assets/images/image-header-desktop.jpg" alt="Hero">
			</div>
			<div class="image mobile">
				<img src="assets/images/image-header-mobile.jpg" alt="Hero">
			</div>
		</div>
	</main>

</body>

</html>
